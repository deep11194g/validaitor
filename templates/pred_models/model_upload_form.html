<head>
    <title>Upload model</title>
</head>

{% extends 'base.html' %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if message %}
        <p style="color:{{ message.color }}"><i>{{ message.text }}</i></p>
    {% endif %}

    <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
